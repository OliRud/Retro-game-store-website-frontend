<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Lair - Contact us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
</head>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
<body>
    <div class="container">
        <div class="Navbar">

            <div class="topnav" id="myTopnav">
                <a href="../index.html"><img src="../images/navbar_mini_logo.png" alt=""></a>
                <a href="../pages/store.html">store</a>
                <a href="../pages/contact.html" class="active">Contact</a>
                <a href="../pages/AboutUs.html">About</a>
                <a href="../pages/socialmedia.html">Media</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
        </div>
        
        <div class="banner">
          <img src="../images/banners/contact.png" alt="">
        </div>

        <div class="Button_Select">
          <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname" maxlength="15">
            <br><br>

            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname" maxlength="15">
            <br><br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" maxlength="20">
            <br><br>

            <label for="message">Enter your message:</label>
            <br>
            <textarea id="message" name="message" rows="10" cols="40  "></textarea>
            <br><br>

            <input type="image" src="../images/SUBMIT.gif" alt="Submit">
          </form>
        </div>
</body>
</html>
